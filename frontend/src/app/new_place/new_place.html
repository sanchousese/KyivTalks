<div class="container">
  <h2>New Place</h2>

  <form ng-submit="newPlace.submit()">
    <div class="row">
      <label for="name" class="form-group">
        <h6>First name</h6>
        <input type="text" id="name" ng-model="newPlace.newPlaceModel.name" class="form-control">
      </label>
    </div>
    
    <div class="row">
      <label for="address" class="form-group">
        <h6>Address</h6>
        <input type="text" id="address" ng-model="newPlace.newPlaceModel.address" class="form-control">
      </label>
    </div>
    
    <div class="row">
      <label for="description" class="form-group">
        <h6>Description</h6>
        <textarea name="description" ng-model="newPlace.newPlaceModel.description" class="form-control"></textarea>
      </label>
    </div>

    <div class="row">
      <input type="submit" class="btn btn-primary btn-block btn-save" value="Save">
    </div>
  </form>

</div>
