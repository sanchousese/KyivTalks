<div class="row">
  <div class="col-md-offset-2 col-md-4">
    <h2>Sign up</h2>
    <form action="" ng-submit="signUp()">
      <div class="form-group">
        <label for="login" class="control-label">Username</label>
        <input type="text" id="login" class="form-control" ng-model="email">
      </div> 
      <hr>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" id="password" class="form-control" ng-model="password">
      </div> 
      <div class="form-group">
        <label for="passwordConfirmation" class="control-label">Password confirmation</label>
        <input type="password" id="passwordConfirmation" class="form-control">
      </div> 
      <div class="form-group">
        <button type="submit" class="btn btn-success">Sign up</button>
      </div>
    </form>
  </div>
</div>
